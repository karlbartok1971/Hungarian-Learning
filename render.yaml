services:
  # 백엔드 서비스 (Node.js)
  - type: web
    name: hungarian-backend
    env: node
    region: frankfurt # 헝가리와 가장 가까운 리전 (독일)
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false

    autoDeploy: true
