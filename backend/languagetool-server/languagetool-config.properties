# LanguageTool 서버 설정 (헝가리어 설교문 특화)

# 기본 언어 설정
defaultLanguage=hu

# 헝가리어 특화 규칙 활성화
enabledRules=HU_ARTICLE_AGREEMENT_THEOLOGICAL,HU_ARTICLE_AGREEMENT_CONSONANT,HU_THEOLOGICAL_CASE_AGREEMENT,HU_SERMON_GREETING,HU_INFORMAL_PRONOUN,HU_BIBLE_CITATION_FORMAT,HU_SERMON_CONCLUSION,HU_REPETITIVE_STRUCTURE,HU_THEOLOGICAL_ACCURACY,HU_WORD_ORDER_EMPHASIS,HU_RESPECTFUL_LANGUAGE

# 비활성화할 규칙 (설교문에 부적합한 규칙들)
disabledRules=WHITESPACE_RULE,UPPERCASE_SENTENCE_START,COLLOQUIALISMS

# 성능 설정
maxTextLength=10000
requestLimit=100
requestLimitPeriodInSeconds=60

# 로깅 설정
logLevel=INFO

# CORS 설정
corsAllowedOrigins=http://localhost:3000,http://localhost:3001,http://localhost:3700

# 캐시 설정
enableCache=true
cacheSize=1000

# 헝가리어 특화 사전 경로
dictionaryPath=./dict/hu

# 사용자 정의 규칙 경로
customRulesPath=./custom-rules

# 성능 최적화
enablePipelining=true
maxConcurrentRequests=10

# 설교문 특화 설정
enableTheologicalTerms=true
enableBibleVerseChecking=true
enableFormalLanguageChecking=true

# 언어 감지 설정
autoDetectLanguage=false
languageDetectionThreshold=0.8

# 출력 형식
outputFormat=json
includeConfidenceScores=true
includeRuleExplanations=true

# 메모리 설정 (MB)
maxMemoryUsage=512
garbageCollectionInterval=300