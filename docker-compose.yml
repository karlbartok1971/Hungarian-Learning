version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: hungarian-postgres
    environment:
      POSTGRES_DB: hungarian_learning
      POSTGRES_USER: hungarian_user
      POSTGRES_PASSWORD: hungarian_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hungarian_user -d hungarian_learning"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: hungarian-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python HuSpaCy NLP 서버
  hungarian-nlp:
    build:
      context: ./backend/python-nlp
      dockerfile: Dockerfile
    container_name: hungarian-nlp-server
    ports:
      - "8001:8001"
    environment:
      - HUNGARIAN_NLP_PORT=8001
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # LanguageTool 문법 검사 서버
  languagetool:
    build:
      context: ./backend/languagetool-server
      dockerfile: Dockerfile
    container_name: hungarian-languagetool
    ports:
      - "8010:8010"
    environment:
      - LANGUAGETOOL_PORT=8010
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/v2/languages"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Node.js 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hungarian-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://hungarian_user:hungarian_password@postgres:5432/hungarian_learning
      - REDIS_URL=redis://redis:6379
      - HUNGARIAN_NLP_URL=http://hungarian-nlp:8001
      - LANGUAGETOOL_URL=http://languagetool:8010
      - JWT_SECRET=your-jwt-secret-key-change-in-production
      - PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      hungarian-nlp:
        condition: service_healthy
      languagetool:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev

  # React 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hungarian-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - NODE_ENV=development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: hungarian-learning-network